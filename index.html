<!DOCTYPE html>
<html>
<head>
  <title>A Very Important Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url("https://images.unsplash.com/photo-1517841905240-472988babdf9");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(255, 240, 245, 0.9);
      width: 90%;
      max-width: 420px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    img {
      width: 120px;
      border-radius: 15px;
      margin: 10px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes {
      background: #e11d48;
      color: white;
    }

    .no {
      background: #9ca3af;
      position: absolute;
    }
  </style>

</head>

<body>

  <div class="overlay" id="card">
    <h2>Quick Compatibility Test</h2>
    <p>• Laughs at my jokes ✔️</p>
    <p>• Makes my days better ✔️</p>
    <p>• Has my full attention ✔️</p>

    <p><strong>Result:</strong> Highly Compatible</p>

    <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Golden Retriever">
    <img src="https://images.unsplash.com/photo-1585386959984-a4155222c7d8" alt="Teddy Bear">

    <h3>Will you be my Valentine?</h3>

    <button class="yes" onclick="yes()">Yes</button>
    <button class="no" id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("no");
      btn.style.left = Math.random() * 200 + "px";
      btn.style.top = Math.random() * 200 + "px";
    }

    function yes() {
      document.getElementById("card").innerHTML =
        "<h1>Decision Approved</h1>" +
        "<p>I promise loyalty, effort, and desserts.</p>" +
        "<p>Dinner is on me.</p>";
    }
  </script>

</body>
</html>
